        const jobs = [

                salary: "10 triệu - 20 triệu /tháng",
                location: "Hồ Chí Minh, Quận 7",
                type: "Toàn thời gian",
                company: "CÔNG TY TNHH KHÊ GROUP",
                logo: "KHÊ GROUP",
                isHot: true,
                isUrgent: true,
                postedDate: "6 giờ trước",
                experience: "1-3 năm",
                education: "Đại học"
            },
            {
                id: 4,
                title: "Chuyên viên kinh doanh nha...",
                salary: "Thoả thuận",
                location: "Hồ Chí Minh, Quận 10",
                type: "Toàn thời gian",
                company: "CÔNG TY TNHH ĐÀO TẠO TƯ VẤN PDCA",
                logo: "PDCA",
                isHot: false,
                isUrgent: true,
                postedDate: "1 ngày trước",
                experience: "0-1 năm",
                education: "Cao đẳng"
            },
            {
                id: 5,
                title: "NHÂN VIÊN KINH DOANH-THU...",
                salary: "10 triệu - 20 triệu /tháng",
                location: "Hồ Chí Minh, Quận 12",
                type: "Toàn thời gian",
                company: "CÔNG TY TNHH BRICON VIỆT NAM",
                logo: "BRICON",
                isHot: false,
                isUrgent: true,
                postedDate: "1 ngày trước",
                experience: "1-3 năm",
                education: "Đại học"
            },
            {
                id: 6,
                title: "Sales B2B Executive",
                salary: "Thoả thuận",
                location: "Hồ Chí Minh, Phú Nhuận",
                type: "Toàn thời gian",
                company: "CÔNG TY TNHH QUẢNG CÁO TRUYỀN THÔNG TIKFAST",
                logo: "TIKFAST",
                isHot: false,
                isUrgent: true,
                postedDate: "2 ngày trước",
                experience: "2-5 năm",
                education: "Đại học"
            }
        ];

        let currentFilter = 'suggested';
        let currentJobs = [...jobs];

        // Populate job grid
        function populateJobs(jobsToShow = currentJobs) {
            const jobGrid = document.getElementById('jobGrid');
            jobGrid.innerHTML = '';
            
            jobsToShow.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.className = 'bg-white rounded-lg shadow-sm p-6 job-card cursor-pointer';
                jobCard.onclick = () => viewJobDetail(job);
                
                jobCard.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        ${job.isHot ? '<span class="bg-red-500 text-white text-xs px-2 py-1 rounded">HOT</span>' : ''}
                        ${job.isUrgent ? '<span class="bg-orange-500 text-white text-xs px-2 py-1 rounded">TUYỂN GẤP</span>' : ''}
                        <button class="text-gray-400 hover:text-gray-600" onclick="event.stopPropagation(); toggleSaveJob(${job.id})">
                            <i class="fas fa-bookmark"></i>
                        </button>
                    </div>
                    
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">${job.title}</h3>
                    <p class="text-fido-orange font-medium mb-2">${job.salary}</p>
                    <p class="text-gray-600 text-sm mb-2">${job.location}</p>
                    <p class="text-gray-600 text-sm mb-4">${job.type}</p>
                    
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-gray-200 rounded flex items-center justify-center text-xs font-bold text-gray-600">
                                ${job.logo.substring(0, 2)}
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-800">${job.company}</p>
                                <div class="flex items-center space-x-1">
                                    <i class="fas fa-check-circle text-green-500 text-xs"></i>
                                    <span class="text-xs text-green-500">Đã xác thực</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <span>${job.experience} kinh nghiệm</span>
                        <span>${job.education}</span>
                    </div>

                    <div class="mt-4 pt-4 border-t border-gray-100">
                        <div class="flex items-center justify-between">
                            <span class="text-xs text-gray-500">Đăng ${job.postedDate}</span>
                            <button class="text-fido-orange hover:text-orange-600 text-sm font-medium">
                                Xem chi tiết →
                            </button>
                        </div>
                    </div>
                `;
                
                jobGrid.appendChild(jobCard);
            });

            // Update job count
            document.getElementById('jobCount').textContent = jobsToShow.length;
        }

        // Filter button functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active', 'bg-fido-orange', 'text-white');
                    b.classList.add('bg-gray-200', 'text-gray-700');
                });
                
                // Add active class to clicked button
                this.classList.remove('bg-gray-200', 'text-gray-700');
                this.classList.add('active', 'bg-fido-orange', 'text-white');
                
                // Get filter type
                currentFilter = this.dataset.filter;
                
                // Apply filter
                applyFilters();
            });
        });

        // Apply filters
        function applyFilters() {
            let filteredJobs = [...jobs];
            
            // Apply tab filter
            switch(currentFilter) {
                case 'nearby':
                    filteredJobs = jobs.filter(job => job.location.includes('Hồ Chí Minh'));
                    break;
                case 'latest':
                    filteredJobs = jobs.sort((a, b) => {
                        const timeA = getTimeValue(a.postedDate);
                        const timeB = getTimeValue(b.postedDate);
                        return timeA - timeB;
                    });
                    break;
                case 'urgent':
                    filteredJobs = jobs.filter(job => job.isUrgent);
                    break;
                case 'high-salary':
                    filteredJobs = jobs.filter(job => job.salary.includes('20 triệu') || job.salary.includes('Thoả thuận'));
                    break;
                default:
                    // suggested - show all jobs
                    break;
            }
            
            // Apply location filter
            const locationFilter = document.getElementById('locationFilter').value;
            if (locationFilter) {
                filteredJobs = filteredJobs.filter(job => {
                    if (locationFilter === 'hcm') return job.location.includes('Hồ Chí Minh');
                    if (locationFilter === 'hn') return job.location.includes('Hà Nội');
                    if (locationFilter === 'dn') return job.location.includes('Đà Nẵng');
                    return true;
                });
            }
            
            currentJobs = filteredJobs;
            populateJobs(filteredJobs);
        }

        // Get time value for sorting
        function getTimeValue(timeString) {
            if (timeString.includes('giờ')) return parseInt(timeString) * 60;
            if (timeString.includes('ngày')) return parseInt(timeString) * 1440;
            return 0;
        }

        // Location filter change
        document.getElementById('locationFilter').addEventListener('change', applyFilters);

        // Clear filters
        document.getElementById('clearFilters').addEventListener('click', function() {
            document.getElementById('locationFilter').value = '';
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('active', 'bg-fido-orange', 'text-white');
                b.classList.add('bg-gray-200', 'text-gray-700');
            });
            document.querySelector('[data-filter="suggested"]').classList.add('active', 'bg-fido-orange', 'text-white');
            currentFilter = 'suggested';
            currentJobs = [...jobs];
            populateJobs();
        });

        // Toggle save job
        function toggleSaveJob(jobId) {
            // This would typically make an API call to save/unsave the job
            console.log('Toggle save job:', jobId);
            // You can implement the save/unsave logic here
        }

        // View job detail
        function viewJobDetail(job) {
            // Navigate to job detail page
            window.location.href = `vieclam-chi-tiet.html?id=${job.id}`;
        }

        // Load more jobs
        document.getElementById('loadMoreBtn').addEventListener('click', function() {
            // This would typically load more jobs from the API
            console.log('Loading more jobs...');
            // You can implement pagination logic here
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            populateJobs();
        });
    </script>
